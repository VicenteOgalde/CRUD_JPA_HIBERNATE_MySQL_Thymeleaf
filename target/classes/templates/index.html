<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products Control</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Products Control</a>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item"><a class="nav-link" href="/newproduct">Add new product</a></li>
					
				</ul>
			
			</div>
		</div>
	</nav>
	<br>

	<div class="container text-center">
	<form class="form-inline"  th:action="@{/}">
		<div class="form-group mb-2">
		<label>Filter: </label>
		</div>
		<div class="form-group mx-sm-3 mb-2">
		<input type="text" name="keyWord" class="form-control" id="keyWord" th:value="${keyWord}" placeholder="Search">
		</div>
		<input type="submit" class="btn btn-info mb-2" value="Search">
	
	
	</form> 
	<br>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Brand</th>
					<th scope="col">Made In</th>
					<th scope="col">Price</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">

					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.madeIn}"></td>
					<td th:text="${product.price}"></td>
					<td>
					<a class="btn btn-primary" th:href="@{'/edit/'+${product.id}}">Edit</a>
					&nbsp;
					<a class="btn btn-danger" th:href="@{'/delete/'+${product.id}}">Delete</a>
					</td>

				</tr>

			</tbody>
		</table>

	</div>

</body>
</html>
