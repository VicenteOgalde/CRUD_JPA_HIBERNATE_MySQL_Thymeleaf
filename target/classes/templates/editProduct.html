<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Product Control</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link" href="/newproduct">Add
							new product</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edit Product</h1>
				<div class="card-body">
					<form th:action="@{/save}" th:object="${product}" method="post">
							<div class="form-group">
							<label>Id: </label> <input type="text" name="id"
								th:field="*{id}" class="form-control"
								readonly="readonly">
						</div>
						
						<div class="form-group">
							<label>Name: </label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Write the name" required>
						</div>
						<div class="form-group">
						<label>Brand: </label> <input type="text" name="brand"
							th:field="*{brand}" class="form-control"
							placeholder="Write the brand" required>
				</div>
				<div class="form-group">
				<label>Made In: </label> <input type="text" name="madeIn"
					th:field="*{madeIn}" class="form-control" placeholder="Made in "
					required>
			</div>
			<div class="form-group">
			<label>Price: </label> <input type="number" name="price"
				th:field="*{price}" class="form-control"
				placeholder="Write the price" required>
		</div>
		<div class="box-footer">
		<button class="btn btn-success">Save</button>
		</div>
		</form>
	</div>
	</div>

	</div>
	</div>





</body>
</html>
